<script>
    const login=JSON.parse(localStorage.getItem('login'))
    if (!login) {
        window.location.pathname='login.html'
    }

    new Promise((resolve, reject)=>{
        const age=+prompt('Ваш возраст')
        //pending
        if(age<18){
            reject('Вы слишком молоды')
        }
        else{
            resolve('Добро пожаловать')
        }
    }).catch((err)=>{
        //rejected
        console.log(err);
    }).then(()=>{
        //
        console.log('Сработал then');
    })
</script>
